<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phil Monroe</title>
  <style type="text/css" media="screen">
  a:link {color:green;}      /* unvisited link */
  a:visited {color:green;}  /* visited link */
  a:hover {color:green;}  /* mouse over link */
  a:active {color:green;}  /* selected link */
  pre {
    width: 400px;
    word-wrap: break-word;

    margin: auto;
  }

  @media only screen and (min-width: 600px) {
    pre {
      margin-top: 100px;
    }
  }

  .key { color: red; }
  </style>
</head>
<body>
  <script>
  function output(inp) {
      document.body.appendChild(document.createElement('pre')).innerHTML = inp;
  }

  function highlightKeys(obj) {
    for (var prop in obj) {
      if (obj.hasOwnProperty(prop)) {
        key = "<span class='key'>" + prop + "</span>"
        obj[key] = obj[prop]
        obj[prop] = undefined
      }
    }
  }

  window.phil = {
    name: "Phil Monroe",
    about: "A polyglot and <a href=https://www.ruby-lang.org/en/>Rubyist</a> with an entrepreneurial mindset.",
    email: "<a href='mailto:phil@monroes.me'>phil@monroes.me</a>",
    work: [
      "Staff Software Engineer @ <a href='https://www.taskrabbit.com/'>Taskrabbit</a>",
      "<strike>Co-Founder and CTO @ <a href='https://www.poweredbyami.com/'>AMI</a></strike>",
      "<strike>Principal Software Engineer @ <a href='http://www.workday.com'>Workday</a></strike>",
      "<strike>Co-Founder and Principal Software Engineer @ <a href='https://www.rakefire.io/'>Rakefire</a></strike>",
      "<strike>Lead Developer @ Identified</strike>"
    ],
    resume: "<a href='https://philmonroe.com/resume'>PDF</a>",
    social: {
      linkedin: "<a href='http://www.linkedin.com/in/philipmonroe'>philipmonroe</a>",
      github: "<a href='https://github.com/phil-monroe'>phil-monroe</a>",
      calendly: "<a href='https://calendly.com/phil-monroe'>phil-monroe</a>",
      facebook: "<a href='https://www.facebook.com/phil.monroe'>phil.monroe</a>",
      twitter: "<a href='https://www.twitter.com/philmonroe'>@philmonroe</a>"
    },
    talks: [
      "<a href='https://philmonroe.com/slides/dropwizard-scala/'>Dropwizard + Scala</a>"
    ]
  };


  highlightKeys(phil['social'])
  highlightKeys(phil)

  var str = JSON.stringify(phil, undefined, 4);
  output(str);

  </script>
</body>
</html>
